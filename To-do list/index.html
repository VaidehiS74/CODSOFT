<body>

    <div id="loading-screen">

        <div id="loading">
            <lord-icon
            src="https://cdn.lordicon.com/vhyuhmbl.json"
            trigger="loop"
            delay="850"
            style="width:150px;height:150px;">
            </lord-icon>
        </div>

        <div id="loading-text">To-Do List</div>
        
    </div>

    <div id="wrapper" class="standard body-tag">

        <!-- header div -->
        <div id = "header">
             <div class="flexrow-container">
                <div class="standard-theme theme-selector"></div>
                <div class="light-theme theme-selector"></div>
                <div class="darker-theme theme-selector"></div>
            </div>
            <h1 id="title"><span class="typing"></span></h1>
        </div>
        <p class="header-para">One task at a time</p>

        <!-- main form -->
        <div class="form-block">
            <div class="form">


                    <div class="form-head">
                    <i></i>
                    <h1 class="form-desc">To-Do List</h1>
                    </div>



                
                    <form id="input-form">
                    <input id="task-input" class="standard-input todo-input" type="text" placeholder="Add a task.">
                    </form>



    
                    <div class="container">

                     <div class="select-priority">
                        <select id="priority" class="standard-button">
                            <option value="" selected disabled hidden>Select Priority</option>
                            <option value="Low" style="background:rgba(84, 211, 0, 0.605); color:rgba(42, 105, 0, 0.395) ;"
                              onfocus="this.size=3">Low</option>
                            <option value="Medium" style="background:rgba(255, 225, 125, 0.788); color: rgba(194, 149, 0, 0.788);"
                              onfocus="this.size=3">Medium</option>
                            <option value="High" style="background:rgba(255, 120, 120, 0.786);color:rgba(191, 0, 0, 0.786);"
                              onfocus="this.size=3">High</option>
                         </select>
                     </div>

                      <form>
                        <button class="todo-btn standard-button" id="submitBtn">Add</button>
                        <button id="editTask" class="form_btn btn btn-outline-primary standard-button" style="display: none; width:80px;">
                            Edit
                        </button>
                      </form>
                        
                    </div>


                    <div id="loricon">
                        <lord-icon
                        src="https://cdn.lordicon.com/drxwpfop.json"
                        trigger="hover"
                        stroke="bold"
                        colors="primary:#e83a30,secondary:#e83a30"
                        style="width:25px;height:25px;"
                        id="del-icon">
                        </lord-icon>

                   <lord-icon
                        src="https://cdn.lordicon.com/wuvorxbv.json"
                        trigger="hover"
                        state="hover-line"
                        colors="primary:#6c757d,secondary:#6c757d"
                        style="width:25px;height:25px;"
                        id="edit-icon">
                    </lord-icon>
                    </div>

                     <!--Dynamic Task list-->
                    <div id="newTaskForm">

        </div>
 

    </div>
